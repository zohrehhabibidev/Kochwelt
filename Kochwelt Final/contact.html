<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact_style.css">
    <link rel="icon" href="../assets/img/logo_small.png" type="imgage/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        function toggleRespMenu() {
            document.getElementById("resp_menu").classList.toggle('resp_menu_closed')
        }

</head>

<body>
    <script>
        function toggleRespMenu() {
            document.getElementById("resp_menu")
                .classList.toggle("resp_menu_closed");
        }
    </script>

    <script>
        function closeMenu() {
            // Menü schließen
            document.getElementById("resp_menu")
                .classList.add("resp_menu_closed");

            // Checkbox zurücksetzen → X wird wieder zu 3 Linien
            document.getElementById("hamburg").checked = false;
        }
    </script>

    </head>

    <body>

        <div class="content">

            <!-- HEADER -->
            <section class="headerDesignFullLength">

            </section>
            <section class="maxWidth">
                <header>


                    <a href="index.html"><img class="logoDesktop" src="../assets/img/logo.png"
                            style="height: 96px; width: auto;"></a>

                    <div class="mobileHeader">
                    <a href="index.html"><img class="logoMobile" src="../assets/img/logo_small.png"
                            style="height: 64px; width: auto;"></a>
                    </div>

                    <nav class="navDesktop">
                        <a href="index.html">Start</a>
                        <a href="rezept_daily2.html">Rezept des Tages</a>
                        <a href="contact.html">Kontakt</a>
                        <a href="impressum.html">Impressum</a>
                    </nav>


                    <nav id="resp_menu" class="navTabletPhone resp_menu_box resp_menu_closed">
                        <a href="index.html" onclick="closeMenu()">Start</a>
                        <a href="rezept_daily2.html" onclick="closeMenu()">Rezept des Tages</a>
                        <a href="contact.html" onclick="closeMenu()">Kontakt</a>
                        <a href="impressum.html" onclick="closeMenu()">Impressum</a>
                    </nav>

                    <div class="burgerMenu">
                        <input type="checkbox" id="hamburg" onclick="toggleRespMenu()">
                        <label for="hamburg" class="hamburg">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </label>
                    </div>



                </header>

                <section class="maxWidth">
                    <main>
                        <section class="contentContactImage">

                            <div class="contactHeadline contentContactText">
                                <h1>Wir freuen uns von dir zu hören!</h1>

                            </div>

                            <section class="contentContact">

                                <section class="contentContactLeft">


                                    <form class="sectionContactForm">

                                        <h2>Du hast eine Frage an uns?</h2>

                                        <div class="personalData">
                                            <div class="personalDataMail">
                                                <input type="text" class="personalDataMail colorPlaceholder"
                                                    placeholder="Deine E-Mail" required>
                                            </div>

                                            <div class="personalDataMail">
                                                <input type="text" class="personalDataName colorPlaceholder"
                                                    placeholder="Dein Name" required>
                                            </div>
                                        </div>

                                        <div class="contactMessage">

                                            <textarea class="colorPlaceholder" placeholder="Schreib uns deine Nachricht"
                                                required></textarea>
                                            <input style="padding:0;" type="submit" value="Nachricht senden">
                                        </div>

                                    </form>
                                </section>




                                <section class="contentContactRight sectionContactFormRight">

                                    <h2>Oder du rufst uns einfach an</h2>

                                    <div class="phoneButton">
                                        <a href="tel: 0176 54564534"> 0176 54564534 </a>
                                    </div>

                                    <h2>Lass uns vernetzen</h2>

                                    <div class="socialMediaIcons">
                                        <a href="https://www.instagram.com"><img
                                                src="../assets/img/social media/instagram_logo.svg"></a>
                                        <a href="https://www.facebook.com"><img
                                                src="../assets/img/social media/facebook_logo.svg"></a>
                                    </div>




                                </section>
                            </section>

                        </section>

                    </main>
                </section>
        </div>

        <section class="sectionFooter">
        </section>
        <!-- =====================

    ====================== -->

                <!-- Upper Row: Logo, Links, Icons -->
                <div class="footer-top">

                        <a href="index.html"><img src="../assets/img/logo_small.png" alt="Logo"
                                class="footer-logo" /></a>
                    </div>
                    <!-- Footer Navigation Links -->
                    <div class="footer-nav">
                        <div class="active footer-link">
                            <a href="impressum.html">Impressum</a>
                        </div>
                        <div class="footer-link">
                            <a href="datenschutz.html">Datenschutz</a>
                        </div>
                        <div class="footer-link"><a href="contact.html">Kontakt</a></div>
                        <div class="footer-link"><a href="rezept_daily1.html">Rezept</a></div>
                    </div>
                    <!-- Social Icons -->
                    <div class="footer-right">
                        <a href="https://www.facebook.com" target="_blank"><img src="../assets/img/facebook_white.png"
                                id="Facebook-img" alt="Facebook" /></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="../assets/img/instagram_white.png"
                                alt="Instagram" /></a>
                        <a href="https://twitter.com" target="_blank"><img src="../assets/img/twitter_white.png"
                                alt="Twitter" /></a>
                    </div>
                </div>

                <div class="footer-bottom">© 2026 Kochwelt</div>
