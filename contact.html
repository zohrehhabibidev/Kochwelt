<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./contact_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="./img/logo_small.png">

    <script>
    function toggleRespMenu(){
    document.getElementById("resp_menu")
        .classList.toggle("resp_menu_closed");
}
    </script>

    <script>
    function closeMenu(){
        // Menü schließen
        document.getElementById("resp_menu")
            .classList.add("resp_menu_closed");

        // Checkbox zurücksetzen → X wird wieder zu 3 Linien
        document.getElementById("hamburg").checked = false;
    }
    </script>

</head>
<body>

   

    <div class="content">

        <!-- HEADER -->
        <section class="headerDesignFullLength">
            
        </section>
        <section class="maxWidth">
        <header>
            <img class="logoDesktop" src="./img/logo.png" style="height: 96px; width: auto;">

                    <img class="logoMobile" src="./img/logo_small.png" style="height: 64px; width: auto;">

                    <nav class="navDesktop">
                        <a href="#">Start</a>
                        <a href="#">Rezept des Tages</a>
                        <a href="#">Kontakt</a>
                        <a href="#">Impressum</a>
                    </nav>


                    <nav id="resp_menu" class="navTabletPhone resp_menu_box resp_menu_closed">
                        <a href="#" onclick="closeMenu()">Start</a>
                        <a href="#" onclick="closeMenu()">Rezept des Tages</a>
                        <a href="#" onclick="closeMenu()">Kontakt</a>
                        <a href="#" onclick="closeMenu()">Impressum</a>
                    </nav>

                    <div class="burgerMenu">
                        <input type="checkbox" id="hamburg" onclick="toggleRespMenu()">
                        <label for="hamburg" class="hamburg">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </label>
                    </div>

        </header>
        </section>

        <section class="maxWidth">
        <main>
        <section class="contentContactImage">

            <div class="contactHeadline contentContactText">
                <h1>Wir freuen uns von dir zu hören!</h1>

            </div>

            <section class="contentContact">
                
                <section class="contentContactLeft">
            

                    <form class="sectionContactForm">

                        <h2>Du hast eine Frage an uns?</h2>
                        
                        <div class="personalData">
                            <div class="personalDataMail">
                                <input  type="text" class="personalDataMail colorPlaceholder" placeholder="Deine E-Mail" required>
                            </div>
                            
                            <div class="personalDataMail">
                                <input  type="text" class="personalDataName colorPlaceholder" placeholder="Dein Name" required>
                            </div>
                        </div>

                        <div class="contactMessage">
                            
                            <textarea class="colorPlaceholder" placeholder="Schreib uns deine Nachricht" required></textarea>
                            <input style="padding:0;" type="submit" value="Nachricht senden">
                        </div>

                    </form>
                </section>
            

            

                <section class="contentContactRight sectionContactFormRight">

                    <h2>Oder du rufst uns einfach an</h2>
                    
                    <div class="phoneButton">
                        <a href="tel: 0176 54564534"> 0176 54564534 </a>
                    </div>

                    <h2>Lass uns vernetzen</h2>

                    <div class="socialMediaIcons">
                        <a href="#"><img src="./img/social media/instagram_logo.svg"></a>
                        <a href="#"><img src="./img/social media/facebook_logo.svg"></a>
                    </div>
                    



                </section>
            </section>

        </section>

        </main>
        </section>
    </div>

    <section class="sectionFooter">
    </section>
    
</body>
</html>
